server:
  image: python:3
  working_dir: /mnt
  volumes:
    - .:/mnt
  links:
   - db
  ports:
    - '5002:5002'
  environment:
    HOST: 0.0.0.0
    PORT: 5002
    PYTHONPATH: src:vendor
  command: python src/server.py

db:
  image: postgres:9.4
  volumes:
    - shared/data:/var/lib/postgres/data
